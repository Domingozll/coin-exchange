spring:
  application:
    name: admin-service
  profiles:
    active: dev
  cloud: #nacos地址 这里将会从nacos远程拉取配置信息
    nacos:
      server-addr: ${nacos-server:nacos-server}:8848
      config:
        file-extension: yaml
    sentinel:
      transport:
        dashboard: ${sentinel-server:sentinel-server}:8858
  redis:
    host: ${redis-server:redis-server}
    port: 6379

  datasource:
    url: jdbc:mysql://${mysql-server:mysql-server}:3306/coin-exchange?useSSL=false&serverTimezon=GMT%28&allowPublicKeyRetrieval=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
# 拉取的配置文件的dataID = admin-service-dev.yaml
swagger2:
  base-package: com.horus.controller
  name: zhanglin
  url: https://github.com/Domingozll/coin-exchange
  email: dominzl881@gmail.com
  title: coin-exchange
  description: just for learning
  version: 1.0
  terms-of-service: https://github.com/Domingozll/coin-exchange

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jetcache:
  statIntervalMillis: 15
  areaInCacheName: false
  local:
    default:
      type: linkedhashmap
      keyConverter: fastjson
  remote:
    default:
      type: redis
      keyConverter: fastjson
      valueEncoder: kryo
      valueDecoder: kryo
      poolConfig:
        maxTotal: 50
        maxIdle: 20
        minIdle: 5
      host: ${spring.redis.host}
      port: ${spring.redis.port}
